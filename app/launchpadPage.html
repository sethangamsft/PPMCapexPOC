<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{appTitle}}</title>

        <script>
            window["sap-ushell-config"] = {
  "defaultRenderer": "fiori2",
  "renderers": {
    "fiori2": {
      "componentData": {
        "config": {
          "enableSearch": false
        }
      }
    }
  },
  "applications": {
    "capexdemoapprovers-display": {
      "title": "Manage Approvers",
      "description": "Manage Approvers",
      "applicationType": "URL",
      "navigationMode": "newWindowThenEmbedded",
      "url": "./capexdemo.approvers/webapp",
      "additionalInformation": "SAPUI5.Component=capexdemo.approvers"
    },
    "capexdemocapexrequest-display": {
      "title": "Capital Request Intake",
      "description": "Submit and Track Capital Expenditure Requests ",
      "applicationType": "URL",
      "navigationMode": "newWindowThenEmbedded",
      "url": "./capexdemo.capexrequest/webapp",
      "additionalInformation": "SAPUI5.Component=capexdemo.capexrequest"
    },
    "capexdemocapexusers-display": {
      "title": "Maintain Users",
      "description": "Maintain Users for Capital Expenditure Requests",
      "applicationType": "URL",
      "navigationMode": "newWindowThenEmbedded",
      "url": "./capexdemo.capexusers/webapp",
      "additionalInformation": "SAPUI5.Component=capexdemo.capexusers"
    }
  }
};
        </script>
        <link rel="stylesheet" href="assets/launchpad.css">
        <script src="https://ui5.sap.com/1.136.9/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
        <script
            src="https://ui5.sap.com/1.136.9/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-theme="sap_horizon"
            data-sap-ui-frameOptions="allow"
            data-sap-ui-bindingSyntax="complex"
            data-sap-ui-xx-viewCache="false"
        ></script>
        <script>
            sap.ui.getCore().attachInit(function() {
                sap.ushell.Container.createRenderer("fiori2", true).then(function(oRenderer) {
                  oRenderer.placeAt('content');
                });
            });
        </script>
    </head>
    <body class="sapUiBody" id="content"></body>
</html>
